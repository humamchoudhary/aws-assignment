# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: humam
# "service" is the name of this project. This will also be added to your AWS resource names.
service: events

provider:
  name: aws
  runtime: python3.12
  region: ${opt:region, "ap-southeast-2"}
  stage: ${self:custom.stage}
  environment:
    STAGE: ${self:provider.stage}
    EVENTS_TABLE: ${self:custom.eventsTable}
    SQS_QUEUE_URL: !Ref EventsQueue
    DLQ_QUEUE_URL: !Ref EventsDLQ

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Query
            - dynamodb:GetItem
          Resource:
            - !GetAtt EventsTable.Arn
            - !Sub "${EventsTable.Arn}/index/*"
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource: !GetAtt EventsQueue.Arn

custom:
  stage: ${opt:stage, 'dev'}
  eventsTable: device_events-${self:provider.stage}

  pythonRequirements: {}

functions:
  ingestEvent:
    handler: handler.ingest_event
    description: Validate and store device events, enqueue to SQS
    events:
      - http:
          path: events
          method: post
          cors: true

  getDeviceEvents:
    handler: handler.get_device_events
    description: Query device events by device_id and optional time range
    events:
      - http:
          path: devices/{device_id}/events
          method: get
          cors: true
          request:
            parameters:
              paths:
                device_id: true

resources:
  Resources:
    EventsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.eventsTable}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S

        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE

        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true

    EventsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: events_queue-${self:provider.stage}
        VisibilityTimeout: 30
        MessageRetentionPeriod: 86400
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt EventsDLQ.Arn
          maxReceiveCount: 3

    EventsDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: events_dlq-${self:provider.stage}
        MessageRetentionPeriod: 1209600 # 14 days

    # CloudWatch alarm when DLQ receives messages
    DLQAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: events-dlq-messages-${self:provider.stage}
        AlarmDescription: Alert when messages land in DLQ
        Namespace: AWS/SQS
        MetricName: NumberOfMessagesSent
        Dimensions:
          - Name: QueueName
            Value: !GetAtt EventsDLQ.QueueName
        Statistic: Sum
        Period: 60
        EvaluationPeriods: 1
        Threshold: 1
        ComparisonOperator: GreaterThanOrEqualToThreshold
        TreatMissingData: notBreaching

  Outputs:
    EventsQueueArn:
      Value: !GetAtt EventsQueue.Arn
      Export:
        Name: EventsQueueArn-${self:provider.stage}

    EventsQueueUrl:
      Value: !Ref EventsQueue
      Export:
        Name: EventsQueueUrl-${self:provider.stage}

    EventsDLQ:
      Value: !Ref EventsDLQ
      Export:
        Name: EventsDLQ-${self:provider.stage}

    EventsDLQArn:
      Value: !GetAtt EventsDLQ.Arn
      Export:
        Name: EventsDLQArn-${self:provider.stage}

package:
  exclude:
    - .venv/**
    - .serverless/**
    - __pycache__/**
